<p>git diff で一文字ずつ差分表示するには次のようにすればよい。</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-bash" data-lang="bash"><span class="line"><span class="cl">git diff --color-words --word-diff-regex<span class="o">=</span><span class="s1">&#39;\\w+|[^[:space:]]&#39;</span>
