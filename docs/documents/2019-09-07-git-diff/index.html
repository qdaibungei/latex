<h1 id="方法">方法</h1>

<p>git diff で一文字ずつ差分表示するには次のようにすればよい。</p>
<div class="highlight"><pre class="chroma"><code class="language-bash" data-lang="bash">git diff --color-words --word-diff-regex<span class="o">=</span><span class="s1">&#39;\\w+|[^[:space:]]&#39;</span></code></pre></div>
