<h1 id="はじめに">はじめに</h1>

<p>hanmenパッケージを一年半ぶりくらいに更新した。使いかたは<a href="https://qdaibungei.github.io/latex/documents/2017-02-18-hanmen/">ここ</a>に記してある。<a href="https://gist.github.com/qdaibungei/5f6986fa99fc9a7d86122a7a9417d64e">ダウンロードはここからできる</a>。</p>

<h1 id="改良点">改良点</h1>

<ul>
<li>オプションを追加し、ユーザーインターフェースを改良した。これにより、<code>\usepackage[nodo=20mm]{hanmen}</code>といったふうにノドの広さを直接指定したりできるようになった。</li>
<li>他にも色々と改良した。</li>
</ul>
