<h1 id="はじめに">はじめに</h1>

<p><a href="https://gist.github.com/qdaibungei/4230bb59434ec1ba505bc94dbfde1898">jdashパッケージ</a>を二年半ぶりくらいに更新した。使いかたは<a href="https://qdaibungei.github.io/latex/documents/2017-02-17-jdash/">ここ</a>に記してある。</p>

<h1 id="改良点">改良点</h1>

<ul>
<li>依存パッケージとして必須だったotf.styは、今回の変更により、必要なくなった。</li>
<li>ダッシュの形式を変更するマクロを使いやすいように作り変えた。</li>
<li>倍角ダッシュを、LaTeXの機能である\ruleによっても出力できるようにした。</li>
</ul>
