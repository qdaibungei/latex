---
layout: default
---

<div id="PAGETOP">


<!--================-->
<!--　　ヘッダー　　-->
<!--================-->
<div id="HEADER">
{% include h1.html %}
	<ul id="PAN">
		<li>HOME</li>
		<li>DOCUMENTS</li>
		<li>{{ page.title }}</li>
	</ul>
</div>
<hr>


<!--================-->
<!--　　メニュー　　-->
<!--================-->
<div id="MENU">
<h2>menu</h2>
	<ul>
		<li id="MENU01"><a href="{{ site.baseurl }}/">HOME</a></li>
		<li id="MENU02"><a href="{{ site.baseurl }}/about/">ABOUT</a></li>
		<li id="MENU03" class="menu-on"><a href="{{ site.baseurl }}/documents/">DOCUMENTS</a></li>
	</ul>
</div>
<hr>


<!--================-->
<!--　　記事部分　　-->
<!--================-->
<div id="KIZI">

<h2>{{ page.title }}</h2>
<div class="text">
<ul class="tags">
	{% for tag in page.tags %}
	<li><a href="{{ site.url | append:site.baseurl }}/documents/#{{ tag }}">{{ tag }}</a></li>
	{% endfor %}
</ul>


{{ content }}



{% include modori.html %}

</div>


<!--================-->
<!--　　フッター　　-->
<!--================-->

{% include footer.html %}

</div>
