<p>記念すべき第一回文藝部哲学会の課題本は『科学哲学の冒険』だった。仮にも文芸サークルなのに、なぜか文学とあまり関係なさそうな科学哲学の入門書<sup id="fnref:1"><a href="#fn:1" class="footnote">1</a></sup>。</p>

<div class="footnotes">
  <ol>
    <li id="fn:1">
      <p>もっとも、この本は対談形式で、一応物語もあり、最終部のシーンにはちょっとしたメタファーも使われているから文学と完全に無関係というわけでもない、と言うことはできるが。 <a href="#fnref:1" class="reversefootnote">&#8617;</a></p>
    </li>
  </ol>
</div>
