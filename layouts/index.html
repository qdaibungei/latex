{{ partial "site_header.html" . }}
{{ partial "menu_home.html" . }}

<ul class="posts">
    {{ range .Site.RegularPages.ByDate.Reverse }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a><span class="docs-date">{{ .Date.Format "2006年1月2日" }}</span></li>
    {{ end }}
</ul>
<br>
{{ range .Site.Taxonomies.tags.ByCount }}
  <div class="tags">
    <a href="{{ $.Site.BaseURL | relURL }}/tags/{{ .Name | urlize }}">#{{ .Page.Title }}</a><span class="tag-count">{{ .Count }}</span>
    <!-- <a href="{{ "/tags/" | relLangURL }}{{ .Term | urlize }}">#{{ .Term }}</a> -->
  </div>
{{ end }}

{{ partial "site_footer.html" . }}
