{{ partial "site_header.html" . }}
{{ partial "menu_documents.html" . }}
<p class="title">
    {{ .Title }}<br>
</p>
{{ .Content }}
<div class="showarticleinfo">
    <i class="fas fa-clock"></i> {{ .Date.Format "2006年1月2日" }}<br>
    <i class="fas fa-redo"></i> {{ .Lastmod.Format "2006年1月2日" }}<br>
    <i class="fas fa-tags"></i> {{ with .Params.tags }} {{ range . }} <code><a href="{{ "/tags/" | relLangURL }}{{ lower . }}">#{{ . }}</a></code> {{ end }}{{ end }}<br>
</div>
{{ partial "site_footer.html" . }}
